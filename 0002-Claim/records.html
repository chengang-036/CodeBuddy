<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>报案记录查询</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 2rem;
        }

        .btn-back {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: white;
            color: #667eea;
        }

        .content {
            padding: 30px;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .search-box {
            display: flex;
            gap: 10px;
        }

        .search-box input {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95rem;
            width: 300px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-search {
            background: #667eea;
            color: white;
        }

        .btn-clear {
            background: #dc3545;
            color: white;
        }

        .btn-export {
            background: #28a745;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card .number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-card .label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .records-list {
            display: grid;
            gap: 20px;
        }

        .record-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .record-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .record-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .record-id {
            font-size: 1.1rem;
            font-weight: 600;
            color: #667eea;
        }

        .record-time {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .record-body {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .record-item {
            display: flex;
            flex-direction: column;
        }

        .record-item .label {
            font-size: 0.85rem;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .record-item .value {
            font-size: 0.95rem;
            color: #333;
            font-weight: 500;
        }

        .record-actions {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .btn-detail {
            padding: 8px 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn-delete {
            padding: 8px 15px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state img {
            width: 150px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-body {
            padding: 30px;
        }

        .detail-section {
            margin-bottom: 25px;
        }

        .detail-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .toolbar {
                flex-direction: column;
                gap: 10px;
            }

            .search-box {
                flex-direction: column;
                width: 100%;
            }

            .search-box input {
                width: 100%;
            }

            .record-body {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>报案记录查询</h1>
            <a href="index.html" class="btn-back">← 返回报案</a>
        </div>

        <div class="content">
            <div class="stats">
                <div class="stat-card">
                    <div class="number" id="totalCount">0</div>
                    <div class="label">总报案数</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="todayCount">0</div>
                    <div class="label">今日报案</div>
                </div>
            </div>

            <div class="toolbar">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="搜索被保人姓名、身份证号...">
                    <button class="btn btn-search" onclick="searchRecords()">搜索</button>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-export" onclick="exportRecords()">导出数据</button>
                    <button class="btn btn-clear" onclick="clearAllRecords()">清空记录</button>
                </div>
            </div>

            <div id="recordsList" class="records-list"></div>
        </div>
    </div>

    <!-- 详情弹窗 -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>报案详情</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <script>
        let allRecords = [];

        // 加载记录
        function loadRecords() {
            allRecords = JSON.parse(localStorage.getItem('claimRecords') || '[]');
            displayRecords(allRecords);
            updateStats();
        }

        // 显示记录
        function displayRecords(records) {
            const container = document.getElementById('recordsList');
            
            if (records.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>暂无报案记录</h3>
                        <p>还没有任何报案信息，请先提交报案</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = records.map(record => `
                <div class="record-card">
                    <div class="record-header">
                        <span class="record-id">报案编号: ${record.id}</span>
                        <span class="record-time">${record.submitTime}</span>
                    </div>
                    <div class="record-body">
                        <div class="record-item">
                            <span class="label">被保人姓名</span>
                            <span class="value">${record.data.insuredName || '-'}</span>
                        </div>
                        <div class="record-item">
                            <span class="label">身份证号</span>
                            <span class="value">${record.data.insuredIdCard || '-'}</span>
                        </div>
                        <div class="record-item">
                            <span class="label">出险类型</span>
                            <span class="value">${record.data.incidentType || '-'}</span>
                        </div>
                        <div class="record-item">
                            <span class="label">索赔事故性质</span>
                            <span class="value">${record.data.claimNature || '-'}</span>
                        </div>
                        <div class="record-item">
                            <span class="label">报案人</span>
                            <span class="value">${record.data.reporterName || '-'}</span>
                        </div>
                        <div class="record-item">
                            <span class="label">联系电话</span>
                            <span class="value">${record.data.reporterPhone || '-'}</span>
                        </div>
                    </div>
                    <div class="record-actions">
                        <button class="btn-detail" onclick="viewDetail(${record.id})">查看详情</button>
                        <button class="btn-delete" onclick="deleteRecord(${record.id})">删除</button>
                    </div>
                </div>
            `).join('');
        }

        // 更新统计
        function updateStats() {
            const total = allRecords.length;
            const today = new Date().toLocaleDateString('zh-CN');
            const todayCount = allRecords.filter(r => r.submitTime.startsWith(today)).length;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('todayCount').textContent = todayCount;
        }

        // 搜索记录
        function searchRecords() {
            const keyword = document.getElementById('searchInput').value.trim().toLowerCase();
            if (!keyword) {
                displayRecords(allRecords);
                return;
            }

            const filtered = allRecords.filter(record => {
                const searchText = JSON.stringify(record.data).toLowerCase();
                return searchText.includes(keyword);
            });

            displayRecords(filtered);
        }

        // 查看详情
        function viewDetail(id) {
            const record = allRecords.find(r => r.id === id);
            if (!record) return;

            const data = record.data;
            const modalBody = document.getElementById('modalBody');

            modalBody.innerHTML = `
                <div class="detail-section">
                    <h3>被保人信息</h3>
                    <div class="detail-grid">
                        <div class="record-item">
                            <span class="label">是否本人报案</span>
                            <span class="value">${data.isSelfReport || '-'}</span>
                        </div>
                        <div class="record-item">
                            <span class="label">被保人姓名</span>
                            <span class="value">${data.insuredName || '-'}</span>
                        </div>
                        <div class="record-item">
                            <span class="label">被保人身份证</span>
                            <span class="value">${data.insuredIdCard || '-'}</span>
                        </div>
                    </div>
                </div>

                <div class="detail-section">
                    <h3>出险信息</h3>
                    <div class="detail-grid">
                        <div class="record-item">
                            <span class="label">出险类型</span>
                            <span class="value">${data.incidentType || '-'}</span>
                        </div>
                        <div class="record-item">
                            <span class="label">出险时间</span>
                            <span class="value">${data.incidentDate || '-'}</span>
                        </div>
                        <div class="record-item">
                            <span class="label">索赔事故性质</span>
                            <span class="value">${data.claimNature || '-'}</span>
                        </div>
                        <div class="record-item">
                            <span class="label">身体状况</span>
                            <span class="value">${data.physicalCondition || '-'}</span>
                        </div>
                        <div class="record-item">
                            <span class="label">出险地点类型</span>
                            <span class="value">${data.incidentLocationType || '-'}</span>
                        </div>
                        <div class="record-item">
                            <span class="label">出险地点</span>
                            <span class="value">${data.incidentLocation || '-'}</span>
                        </div>
                    </div>
                    ${data.caseDescription ? `
                        <div class="record-item" style="margin-top: 15px;">
                            <span class="label">工单描述</span>
                            <span class="value">${data.caseDescription}</span>
                        </div>
                    ` : ''}
                </div>

                ${data.incidentType === '意外' && (data.accidentType || data.accidentCause) ? `
                <div class="detail-section">
                    <h3>意外详情</h3>
                    <div class="detail-grid">
                        ${data.accidentType ? `
                        <div class="record-item">
                            <span class="label">意外类型</span>
                            <span class="value">${data.accidentType}</span>
                        </div>
                        ` : ''}
                        ${data.accidentCause ? `
                        <div class="record-item">
                            <span class="label">意外原因</span>
                            <span class="value">${data.accidentCause}</span>
                        </div>
                        ` : ''}
                    </div>
                </div>
                ` : ''}

                ${data.incidentType === '疾病' && (data.diseaseType || data.diseaseName) ? `
                <div class="detail-section">
                    <h3>疾病详情</h3>
                    <div class="detail-grid">
                        ${data.diseaseType ? `
                        <div class="record-item">
                            <span class="label">疾病类型</span>
                            <span class="value">${data.diseaseType}</span>
                        </div>
                        ` : ''}
                        ${data.diseaseName ? `
                        <div class="record-item">
                            <span class="label">疾病名称</span>
                            <span class="value">${data.diseaseName}</span>
                        </div>
                        ` : ''}
                    </div>
                </div>
                ` : ''}

                <div class="detail-section">
                    <h3>报案人信息</h3>
                    <div class="detail-grid">
                        <div class="record-item">
                            <span class="label">报案人姓名</span>
                            <span class="value">${data.reporterName || '-'}</span>
                        </div>
                        <div class="record-item">
                            <span class="label">与被保人关系</span>
                            <span class="value">${data.reporterRelation || '-'}</span>
                        </div>
                        <div class="record-item">
                            <span class="label">联系电话</span>
                            <span class="value">${data.reporterPhone || '-'}</span>
                        </div>
                        <div class="record-item">
                            <span class="label">身份证号</span>
                            <span class="value">${data.reporterIdCard || '-'}</span>
                        </div>
                    </div>
                </div>

                <div class="detail-section">
                    <h3>其他信息</h3>
                    <div class="detail-grid">
                        <div class="record-item">
                            <span class="label">是否通知业务员</span>
                            <span class="value">${data.notifyAgent || '-'}</span>
                        </div>
                        <div class="record-item">
                            <span class="label">提交时间</span>
                            <span class="value">${record.submitTime}</span>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('detailModal').classList.add('active');
        }

        // 关闭弹窗
        function closeModal() {
            document.getElementById('detailModal').classList.remove('active');
        }

        // 删除记录
        function deleteRecord(id) {
            if (!confirm('确定要删除这条记录吗?')) return;

            allRecords = allRecords.filter(r => r.id !== id);
            localStorage.setItem('claimRecords', JSON.stringify(allRecords));
            loadRecords();
        }

        // 清空所有记录
        function clearAllRecords() {
            if (!confirm('确定要清空所有记录吗？此操作不可恢复！')) return;

            localStorage.removeItem('claimRecords');
            allRecords = [];
            loadRecords();
        }

        // 导出数据
        function exportRecords() {
            if (allRecords.length === 0) {
                alert('暂无数据可导出');
                return;
            }

            const dataStr = JSON.stringify(allRecords, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `报案记录_${new Date().toLocaleDateString()}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // 点击弹窗外部关闭
        document.getElementById('detailModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // 搜索框回车事件
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchRecords();
            }
        });

        // 页面加载时加载记录
        loadRecords();
    </script>
</body>
</html>
