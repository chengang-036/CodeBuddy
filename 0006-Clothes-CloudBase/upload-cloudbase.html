<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ë°£Êúç‰∏äÊû∂ - ‰∫ëÁ´ØÁâà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 2rem;
        }

        .btn-back {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: white;
            color: #667eea;
        }

        .content {
            padding: 40px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .upload-area:hover {
            background: #e9ecef;
            border-color: #764ba2;
        }

        .upload-area.dragging {
            background: #e7f0ff;
            border-color: #667eea;
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 10px;
        }

        .upload-hint {
            font-size: 0.9rem;
            color: #999;
        }

        #fileInput {
            display: none;
        }

        .preview-area {
            display: none;
            margin-bottom: 30px;
        }

        .preview-area.active {
            display: block;
        }

        .preview-image {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 1rem;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .tags-input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .tags-input-area input {
            flex: 1;
        }

        .btn-add-tag {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-add-tag:hover {
            background: #5568d3;
        }

        .tags-display {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .tag-item {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: #e7f0ff;
            color: #667eea;
            border-radius: 20px;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .tag-remove {
            cursor: pointer;
            font-weight: bold;
            color: #dc3545;
            transition: transform 0.2s ease;
        }

        .tag-remove:hover {
            transform: scale(1.2);
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .success-message,
        .error-message {
            display: none;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .success-message {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }

        .error-message {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }

        .success-message.active,
        .error-message.active {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }

            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì§ Ë°£Êúç‰∏äÊû∂Ôºà‚òÅÔ∏è ‰∫ëÁ´ØÁâàÔºâ</h1>
            <a href="index.html" class="btn-back">‚Üê ËøîÂõû‰∏ªÈ°µ</a>
        </div>

        <div class="content">
            <div class="success-message" id="successMessage">
                ‚úì Ë°£ÊúçÂ∑≤ÊàêÂäü‰∏äÊû∂Âà∞‰∫ëÁ´ØÔºÅ
            </div>

            <div class="error-message" id="errorMessage">
                ‚úó ‰∏ä‰º†Â§±Ë¥•ÔºåËØ∑ÈáçËØï
            </div>

            <form id="uploadForm">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üì∑</div>
                    <div class="upload-text">ÁÇπÂáªÊàñÊãñÊãΩ‰∏ä‰º†Ë°£ÊúçÁÖßÁâá</div>
                    <div class="upload-hint">ÊîØÊåÅ JPG„ÄÅPNG Ê†ºÂºè</div>
                    <input type="file" id="fileInput" accept="image/*" required>
                </div>

                <div class="preview-area" id="previewArea">
                    <img id="previewImage" class="preview-image" alt="È¢ÑËßà">
                </div>

                <div class="form-group">
                    <label>ÁÖßÁâáÊèèËø∞ <span style="color: #e74c3c;">*</span></label>
                    <textarea id="description" placeholder="‰æãÂ¶Ç: ËøôÊòØ‰∏Ä‰ª∂Â§èÂ§©ÁöÑË°£Êúç" required></textarea>
                </div>

                <div class="form-group">
                    <label>Ê∑ªÂä†Ê†áÁ≠æ</label>
                    <div class="tags-input-area">
                        <input type="text" id="tagInput" placeholder="‰æãÂ¶Ç: Áâõ‰ªîË£§„ÄÅÁü≠Ë£§">
                        <button type="button" class="btn-add-tag" onclick="addTag()">Ê∑ªÂä†</button>
                    </div>
                    <div class="tags-display" id="tagsDisplay"></div>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-primary" id="submitBtn">‰øùÂ≠ò‰∏äÊû∂</button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">ÈáçÁΩÆ</button>
                </div>
            </form>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <div>Ê≠£Âú®‰∏ä‰º†Âà∞‰∫ëÁ´Ø...</div>
        </div>
    </div>

    <!-- ËÖæËÆØ‰∫ëÂºÄÂèë SDK -->
    <script src="cloudbase.js"></script>
    
    <!-- ‰∫ëÂºÄÂèëÈÖçÁΩÆ -->
    <script src="cloudbase-config.js"></script>

    <script>
        let currentFile = null;
        let tags = [];

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewArea = document.getElementById('previewArea');
        const previewImage = document.getElementById('previewImage');
        const tagInput = document.getElementById('tagInput');

        // ÁÇπÂáª‰∏ä‰º†Âå∫Âüü
        uploadArea.addEventListener('click', (e) => {
            if (e.target !== fileInput) {
                fileInput.click();
            }
        });

        // Êñá‰ª∂ÈÄâÊã©
        fileInput.addEventListener('change', handleFileSelect);

        // ÊãñÊãΩ‰∏ä‰º†
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragging');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragging');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragging');
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                fileInput.files = files;
                handleFileSelect();
            }
        });

        // Â§ÑÁêÜÊñá‰ª∂ÈÄâÊã©
        function handleFileSelect() {
            const file = fileInput.files[0];
            if (!file) return;

            currentFile = file;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImage.src = e.target.result;
                previewArea.classList.add('active');
            };
            reader.readAsDataURL(file);
        }

        // Ê∑ªÂä†Ê†áÁ≠æ
        function addTag() {
            const tagValue = tagInput.value.trim();
            if (!tagValue) return;

            if (!tags.includes(tagValue)) {
                tags.push(tagValue);
                updateTagsDisplay();
            }

            tagInput.value = '';
        }

        // ÂõûËΩ¶Ê∑ªÂä†Ê†áÁ≠æ
        tagInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                addTag();
            }
        });

        // Êõ¥Êñ∞Ê†áÁ≠æÊòæÁ§∫
        function updateTagsDisplay() {
            const display = document.getElementById('tagsDisplay');
            display.innerHTML = tags.map((tag, index) => `
                <span class="tag-item">
                    ${tag}
                    <span class="tag-remove" onclick="removeTag(${index})">√ó</span>
                </span>
            `).join('');
        }

        // Âà†Èô§Ê†áÁ≠æ
        function removeTag(index) {
            tags.splice(index, 1);
            updateTagsDisplay();
        }

        // Ë°®ÂçïÊèê‰∫§
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!currentFile) {
                showError('ËØ∑ÂÖà‰∏ä‰º†ÁÖßÁâáÔºÅ');
                return;
            }

            const description = document.getElementById('description').value.trim();
            if (!description) {
                showError('ËØ∑Â°´ÂÜôÁÖßÁâáÊèèËø∞ÔºÅ');
                return;
            }

            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            document.getElementById('loadingOverlay').classList.add('active');
            document.getElementById('submitBtn').disabled = true;

            try {
                // ‰∏ä‰º†Êñá‰ª∂Âà∞‰∫ëÂ≠òÂÇ®
                const cloudPath = 'clothes/' + Date.now() + '-' + currentFile.name;
                
                const uploadResult = await app.uploadFile({
                    cloudPath: cloudPath,
                    filePath: currentFile
                });

                console.log('Êñá‰ª∂‰∏ä‰º†ÊàêÂäü:', uploadResult);

                // Ëé∑ÂèñÊñá‰ª∂‰∏ãËΩΩURL
                const fileList = await app.getTempFileURL({
                    fileList: [uploadResult.fileID]
                });

                const imageUrl = fileList.fileList[0].tempFileURL;

                // ‰øùÂ≠òÂà∞Êï∞ÊçÆÂ∫ì
                const result = await db.collection('clothes').add({
                    description: description,
                    tags: tags,
                    imageUrl: imageUrl,
                    fileID: uploadResult.fileID,
                    createTime: db.serverDate(),
                    updateTime: db.serverDate()
                });

                console.log('Êï∞ÊçÆ‰øùÂ≠òÊàêÂäü:', result);

                // ÊòæÁ§∫ÊàêÂäüÊ∂àÊÅØ
                showSuccess();

                // ÈáçÁΩÆË°®Âçï
                setTimeout(() => {
                    resetForm();
                }, 2000);

            } catch (error) {
                console.error('‰∏ä‰º†Â§±Ë¥•:', error);
                showError('‰∏ä‰º†Â§±Ë¥•: ' + error.message);
            } finally {
                document.getElementById('loadingOverlay').classList.remove('active');
                document.getElementById('submitBtn').disabled = false;
            }
        });

        // ÊòæÁ§∫ÊàêÂäüÊ∂àÊÅØ
        function showSuccess() {
            const msg = document.getElementById('successMessage');
            msg.classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            setTimeout(() => {
                msg.classList.remove('active');
            }, 3000);
        }

        // ÊòæÁ§∫ÈîôËØØÊ∂àÊÅØ
        function showError(message) {
            const msg = document.getElementById('errorMessage');
            msg.textContent = '‚úó ' + message;
            msg.classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            setTimeout(() => {
                msg.classList.remove('active');
            }, 3000);
        }

        // ÈáçÁΩÆË°®Âçï
        function resetForm() {
            document.getElementById('uploadForm').reset();
            currentFile = null;
            tags = [];
            previewArea.classList.remove('active');
            updateTagsDisplay();
            fileInput.value = '';
        }
    </script>
</body>
</html>
