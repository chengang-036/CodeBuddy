    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>

    <script src="firebase-config.js"></script>

    <script>
        let allClothes = [];
        let selectedTags = [];
        let allTags = new Set();

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨åŠ è½½æ•°æ®
        window.addEventListener('load', function() {
            if (!db) {
                document.getElementById('loading').innerHTML = '<p style="color: #dc3545;">Firebase æœªé…ç½®ï¼è¯·æŸ¥çœ‹ FIREBASE_SETUP.md</p>';
                return;
            }
            loadClothes();
        });

        // ä» Firestore åŠ è½½è¡£æœæ•°æ®
        async function loadClothes() {
            const loading = document.getElementById('loading');
            const grid = document.getElementById('clothesGrid');
            const emptyState = document.getElementById('emptyState');
            
            loading.style.display = 'block';
            grid.innerHTML = '';
            emptyState.style.display = 'none';

            try {
                const searchText = document.getElementById('searchInput').value.trim().toLowerCase();
                
                // æŸ¥è¯¢ Firestore
                let query = db.collection('clothes').orderBy('createTime', 'desc');
                const snapshot = await query.get();
                
                allClothes = [];
                allTags.clear();

                snapshot.forEach(function(doc) {
                    const cloth = doc.data();
                    cloth.id = doc.id;
                    allClothes.push(cloth);
                    
                    // æ”¶é›†æ‰€æœ‰æ ‡ç­¾
                    if (cloth.tags) {
                        cloth.tags.forEach(function(tag) {
                            allTags.add(tag);
                        });
                    }
                });

                // è¿‡æ»¤æ•°æ®
                let filteredClothes = allClothes;

                // æŒ‰æè¿°æœç´¢
                if (searchText) {
                    filteredClothes = filteredClothes.filter(function(cloth) {
                        return cloth.description && cloth.description.toLowerCase().includes(searchText);
                    });
                }

                // æŒ‰æ ‡ç­¾è¿‡æ»¤
                if (selectedTags.length > 0) {
                    filteredClothes = filteredClothes.filter(function(cloth) {
                        if (!cloth.tags) return false;
                        return selectedTags.every(function(tag) {
                            return cloth.tags.includes(tag);
                        });
                    });
                }

                loading.style.display = 'none';

                // æ›´æ–°æ ‡ç­¾è¿‡æ»¤å™¨
                updateTagsFilter();

                // æ˜¾ç¤ºç»“æœ
                if (filteredClothes.length === 0) {
                    emptyState.style.display = 'block';
                } else {
                    displayClothes(filteredClothes);
                }

            } catch (error) {
                console.error('åŠ è½½å¤±è´¥:', error);
                loading.innerHTML = '<p style="color: #dc3545;">åŠ è½½å¤±è´¥: ' + error.message + '</p>';
            }
        }

        // æ›´æ–°æ ‡ç­¾è¿‡æ»¤å™¨
        function updateTagsFilter() {
            const container = document.getElementById('tagsFilter');
            if (allTags.size === 0) {
                container.innerHTML = '<p style="color: #999;">æš‚æ— æ ‡ç­¾</p>';
                return;
            }

            container.innerHTML = '';
            allTags.forEach(function(tag) {
                const item = document.createElement('div');
                item.className = 'tag-filter-item';
                if (selectedTags.includes(tag)) {
                    item.classList.add('active');
                }
                item.textContent = tag;
                item.onclick = function() {
                    toggleTag(tag);
                };
                container.appendChild(item);
            });
        }

        // åˆ‡æ¢æ ‡ç­¾é€‰æ‹©
        function toggleTag(tag) {
            const index = selectedTags.indexOf(tag);
            if (index > -1) {
                selectedTags.splice(index, 1);
            } else {
                selectedTags.push(tag);
            }
            loadClothes();
        }

        // æ˜¾ç¤ºè¡£æœåˆ—è¡¨
        function displayClothes(clothes) {
            const grid = document.getElementById('clothesGrid');
            grid.innerHTML = '';

            clothes.forEach(function(cloth) {
                const card = document.createElement('div');
                card.className = 'cloth-card';

                const tagsHTML = cloth.tags ? cloth.tags.map(function(tag) {
                    return '<span class="cloth-tag">' + tag + '</span>';
                }).join('') : '';

                const timeStr = cloth.createTime ? formatTime(cloth.createTime.toDate()) : 'æœªçŸ¥æ—¶é—´';

                card.innerHTML = 
                    '<img src="' + cloth.imageUrl + '" class="cloth-image" alt="è¡£æœ">' +
                    '<div class="cloth-info">' +
                        '<div class="cloth-description">' + cloth.description + '</div>' +
                        '<div class="cloth-tags">' + tagsHTML + '</div>' +
                        '<div class="cloth-time">ğŸ“… ' + timeStr + '</div>' +
                        '<div class="cloth-actions">' +
                            '<button class="btn-action btn-delete" onclick="deleteCloth(\'' + cloth.id + '\', \'' + cloth.imagePath + '\')">åˆ é™¤</button>' +
                        '</div>' +
                    '</div>';

                grid.appendChild(card);
            });
        }

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(date) {
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // åˆ é™¤è¡£æœ
        async function deleteCloth(clothId, imagePath) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä»¶è¡£æœå—ï¼Ÿ')) {
                return;
            }

            try {
                // åˆ é™¤ Firestore æ•°æ®
                await db.collection('clothes').doc(clothId).delete();
                
                // åˆ é™¤ Storage å›¾ç‰‡
                if (imagePath) {
                    const storageRef = storage.ref(imagePath);
                    await storageRef.delete().catch(function(err) {
                        console.warn('åˆ é™¤å›¾ç‰‡å¤±è´¥ï¼ˆå¯èƒ½å·²è¢«åˆ é™¤ï¼‰:', err);
                    });
                }

                alert('åˆ é™¤æˆåŠŸï¼');
                loadClothes();

            } catch (error) {
                console.error('åˆ é™¤å¤±è´¥:', error);
                alert('åˆ é™¤å¤±è´¥: ' + error.message);
            }
        }

        // æœç´¢è¾“å…¥æ¡†å›è½¦æœç´¢
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadClothes();
            }
        });
    </script>
