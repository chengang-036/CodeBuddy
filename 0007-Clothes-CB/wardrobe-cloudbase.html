    <script>
        let allClothes = [];
        let selectedTags = [];
        let allTags = new Set();

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨åŠ è½½æ•°æ®
        window.addEventListener('load', function() {
            if (!db) {
                document.getElementById('loading').innerHTML = '<p style="color: #dc3545;">CloudBase æœªé…ç½®ï¼è¯·æŸ¥çœ‹ FIREBASE_SETUP.md</p>';
                return;
            }
            loadClothes();
        });

        // ä» CloudBase åŠ è½½è¡£æœæ•°æ®
        async function loadClothes() {
            const loading = document.getElementById('loading');
            const grid = document.getElementById('clothesGrid');
            const emptyState = document.getElementById('emptyState');
            
            loading.style.display = 'block';
            grid.innerHTML = '';
            emptyState.style.display = 'none';

            try {
                const searchText = document.getElementById('searchInput').value.trim().toLowerCase();
                
                // æŸ¥è¯¢ CloudBase
                let query = db.collection('clothes').orderBy('createTime', 'desc');
                const result = await query.get();
                
                allClothes = [];
                allTags.clear();

                // CloudBase è¿”å› {data: [...]} æ ¼å¼
                const clothes = result.data || [];
                clothes.forEach(function(cloth) {
                    allClothes.push(cloth);
                    
                    // æ”¶é›†æ‰€æœ‰æ ‡ç­¾
                    if (cloth.tags) {
                        cloth.tags.forEach(function(tag) {
                            allTags.add(tag);
                        });
                    }
                });

                // è¿‡æ»¤æ•°æ®
                let filteredClothes = allClothes;

                // æŒ‰æè¿°æœç´¢
                if (searchText) {
                    filteredClothes = filteredClothes.filter(function(cloth) {
                        return cloth.description && cloth.description.toLowerCase().includes(searchText);
                    });
                }

                // æŒ‰æ ‡ç­¾è¿‡æ»¤
                if (selectedTags.length > 0) {
                    filteredClothes = filteredClothes.filter(function(cloth) {
                        if (!cloth.tags) return false;
                        return selectedTags.every(function(tag) {
                            return cloth.tags.includes(tag);
                        });
                    });
                }

                loading.style.display = 'none';

                // æ›´æ–°æ ‡ç­¾è¿‡æ»¤å™¨
                updateTagsFilter();

                // æ˜¾ç¤ºç»“æœ
                if (filteredClothes.length === 0) {
                    emptyState.style.display = 'block';
                } else {
                    displayClothes(filteredClothes);
                }

            } catch (error) {
                console.error('åŠ è½½å¤±è´¥:', error);
                loading.innerHTML = '<p style="color: #dc3545;">åŠ è½½å¤±è´¥: ' + error.message + '</p>';
            }
        }

        // æ›´æ–°æ ‡ç­¾è¿‡æ»¤å™¨
        function updateTagsFilter() {
            const container = document.getElementById('tagsFilter');
            if (allTags.size === 0) {
                container.innerHTML = '<p style="color: #999;">æš‚æ— æ ‡ç­¾</p>';
                return;
            }

            container.innerHTML = '';
            allTags.forEach(function(tag) {
                const item = document.createElement('div');
                item.className = 'tag-filter-item';
                if (selectedTags.includes(tag)) {
                    item.classList.add('active');
                }
                item.textContent = tag;
                item.onclick = function() {
                    toggleTag(tag);
                };
                container.appendChild(item);
            });
        }

        // åˆ‡æ¢æ ‡ç­¾é€‰æ‹©
        function toggleTag(tag) {
            const index = selectedTags.indexOf(tag);
            if (index > -1) {
                selectedTags.splice(index, 1);
            } else {
                selectedTags.push(tag);
            }
            loadClothes();
        }

        // æ˜¾ç¤ºè¡£æœåˆ—è¡¨
        function displayClothes(clothes) {
            const grid = document.getElementById('clothesGrid');
            grid.innerHTML = '';

            clothes.forEach(function(cloth) {
                const card = document.createElement('div');
                card.className = 'cloth-card';

                const tagsHTML = cloth.tags ? cloth.tags.map(function(tag) {
                    return '<span class="cloth-tag">' + tag + '</span>';
                }).join('') : '';

                // CloudBaseçš„æ—¶é—´å¯èƒ½æ˜¯Dateå¯¹è±¡æˆ–ISOå­—ç¬¦ä¸²
                let timeStr = 'æœªçŸ¥æ—¶é—´';
                if (cloth.createTime) {
                    if (cloth.createTime instanceof Date) {
                        timeStr = formatTime(cloth.createTime);
                    } else if (typeof cloth.createTime === 'string') {
                        timeStr = formatTime(new Date(cloth.createTime));
                    } else if (cloth.createTime.toDate) {
                        // å…¼å®¹Firebaseæ ¼å¼
                        timeStr = formatTime(cloth.createTime.toDate());
                    }
                }

                card.innerHTML = 
                    '<img src="' + cloth.imageUrl + '" class="cloth-image" alt="è¡£æœ">' +
                    '<div class="cloth-info">' +
                        '<div class="cloth-description">' + cloth.description + '</div>' +
                        '<div class="cloth-tags">' + tagsHTML + '</div>' +
                        '<div class="cloth-time">ğŸ“… ' + timeStr + '</div>' +
                        '<div class="cloth-actions">' +
                            '<button class="btn-action btn-edit" onclick="openEditModal(\'' + cloth._id + '\')">ç¼–è¾‘</button>' +
                            '<button class="btn-action btn-delete" onclick="deleteCloth(\'' + cloth._id + '\', \'' + cloth.imagePath + '\')">åˆ é™¤</button>' +
                        '</div>' +
                    '</div>';

                grid.appendChild(card);
            });
        }

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(date) {
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // ç¼–è¾‘ç›¸å…³å˜é‡
        let currentEditingCloth = null;
        let editingTags = [];

        // æ‰“å¼€ç¼–è¾‘å¼¹çª—
        function openEditModal(clothId) {
            // æ‰¾åˆ°å¯¹åº”çš„è¡£æœ
            currentEditingCloth = allClothes.find(c => c._id === clothId);
            if (!currentEditingCloth) {
                alert('æ‰¾ä¸åˆ°è¯¥è¡£æœï¼');
                return;
            }

            // å¡«å……æ•°æ®
            document.getElementById('editImagePreview').src = currentEditingCloth.imageUrl;
            document.getElementById('editDescription').value = currentEditingCloth.description || '';
            
            // åˆå§‹åŒ–æ ‡ç­¾
            editingTags = currentEditingCloth.tags ? [...currentEditingCloth.tags] : [];
            renderEditTags();

            // æ˜¾ç¤ºå¼¹çª—
            document.getElementById('editModal').classList.add('active');
        }

        // å…³é—­ç¼–è¾‘å¼¹çª—
        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            currentEditingCloth = null;
            editingTags = [];
            document.getElementById('newTagInput').value = '';
        }

        // æ¸²æŸ“ç¼–è¾‘ä¸­çš„æ ‡ç­¾åˆ—è¡¨
        function renderEditTags() {
            const tagsList = document.getElementById('editTagsList');
            tagsList.innerHTML = '';

            editingTags.forEach(function(tag, index) {
                const tagItem = document.createElement('div');
                tagItem.className = 'tag-item';
                tagItem.innerHTML = 
                    '<input type="text" value="' + tag + '" onchange="updateTag(' + index + ', this.value)" placeholder="æ ‡ç­¾å">' +
                    '<button class="btn-tag-remove" onclick="removeTag(' + index + ')">Ã—</button>';
                tagsList.appendChild(tagItem);
            });
        }

        // æ·»åŠ æ–°æ ‡ç­¾
        function addNewTag() {
            const input = document.getElementById('newTagInput');
            const newTag = input.value.trim();
            
            if (!newTag) {
                alert('è¯·è¾“å…¥æ ‡ç­¾å†…å®¹');
                return;
            }

            if (editingTags.includes(newTag)) {
                alert('æ ‡ç­¾å·²å­˜åœ¨');
                return;
            }

            editingTags.push(newTag);
            input.value = '';
            renderEditTags();
        }

        // æ›´æ–°æ ‡ç­¾
        function updateTag(index, newValue) {
            newValue = newValue.trim();
            if (!newValue) {
                alert('æ ‡ç­¾ä¸èƒ½ä¸ºç©º');
                renderEditTags(); // æ¢å¤åŸå€¼
                return;
            }
            
            // æ£€æŸ¥æ˜¯å¦ä¸å…¶ä»–æ ‡ç­¾é‡å¤
            if (editingTags.some((tag, i) => i !== index && tag === newValue)) {
                alert('æ ‡ç­¾å·²å­˜åœ¨');
                renderEditTags(); // æ¢å¤åŸå€¼
                return;
            }
            
            editingTags[index] = newValue;
            renderEditTags();
        }

        // åˆ é™¤æ ‡ç­¾
        function removeTag(index) {
            editingTags.splice(index, 1);
            renderEditTags();
        }

        // ä¿å­˜ç¼–è¾‘
        async function saveEdit() {
            if (!currentEditingCloth) return;

            const newDescription = document.getElementById('editDescription').value.trim();
            if (!newDescription) {
                alert('è¯·è¾“å…¥æè¿°/åç§°');
                return;
            }

            try {
                // æ›´æ–° CloudBase æ•°æ®
                await db.collection('clothes').doc(currentEditingCloth._id).update({
                    description: newDescription,
                    tags: editingTags,
                    updateTime: new Date()
                });

                alert('âœ… ä¿å­˜æˆåŠŸï¼');
                closeEditModal();
                loadClothes(); // é‡æ–°åŠ è½½æ•°æ®

            } catch (error) {
                console.error('ä¿å­˜å¤±è´¥:', error);
                alert('âŒ ä¿å­˜å¤±è´¥: ' + error.message);
            }
        }

        // åˆ é™¤è¡£æœ
        async function deleteCloth(clothId, imagePath) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä»¶è¡£æœå—ï¼Ÿ')) {
                return;
            }

            try {
