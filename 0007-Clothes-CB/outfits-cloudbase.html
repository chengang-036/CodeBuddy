    <!-- CloudBase SDK -->

    <script>
        let allOutfits = [];

        // åŠ è½½æ•°æ®ï¼ˆä» CloudBaseï¼‰
        async function loadData() {
            try {
                console.log('å¼€å§‹ä»äº‘ç«¯åŠ è½½æ•°æ®...');
                
                // åŠ è½½è¡£æœæ•°æ® - CloudBase è¿”å› {data: [...]} æ ¼å¼
                const clothesResult = await db.collection('clothes').get();
                allClothes = [];
                const clothes = clothesResult.data || [];
                clothes.forEach(function(cloth) {
                    allClothes.push({
                        id: cloth._id,
                        image: cloth.imageUrl || cloth.image,
                        description: cloth.description
                    });
                });
                console.log('åŠ è½½äº†', allClothes.length, 'ä»¶è¡£æœ');
                
                // åŠ è½½æ­é…æ•°æ® - CloudBase è¿”å› {data: [...]} æ ¼å¼
                const outfitsResult = await db.collection('outfits').get();
                allOutfits = [];
                const outfits = outfitsResult.data || [];
                outfits.forEach(function(outfit) {
                    allOutfits.push({
                        id: outfit._id,
                        name: outfit.name,
                        top: outfit.top,
                        middle: outfit.middle,
                        bottom: outfit.bottom,
                        createTime: outfit.createTime ? formatTimestamp(outfit.createTime) : 'æœªçŸ¥',
                        updateTime: outfit.updateTime ? formatTimestamp(outfit.updateTime) : null
                    });
                });
                console.log('åŠ è½½äº†', allOutfits.length, 'å¥—æ­é…');
                
                searchOutfits();
            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                alert('åŠ è½½æ•°æ®å¤±è´¥: ' + error.message);
            }
        }

        // æ ¼å¼åŒ–æ—¶é—´æˆ³ - å…¼å®¹CloudBaseå’ŒFirebase
        function formatTimestamp(timestamp) {
            if (!timestamp) return 'æœªçŸ¥';
            
            // CloudBase: Dateå¯¹è±¡
            if (timestamp instanceof Date) {
                return timestamp.toLocaleString('zh-CN');
            }
            
            // CloudBase: ISOå­—ç¬¦ä¸²
            if (typeof timestamp === 'string') {
                return new Date(timestamp).toLocaleString('zh-CN');
            }
            
            // Firebase: Timestampå¯¹è±¡
            if (timestamp.toDate) {
                return timestamp.toDate().toLocaleString('zh-CN');
            }
            
            // Firebase: secondsæ ¼å¼
            if (timestamp.seconds) {
                return new Date(timestamp.seconds * 1000).toLocaleString('zh-CN');
            }
            
            return 'æœªçŸ¥';
        }

        // æœç´¢æ­é…
        function searchOutfits() {
            const keyword = document.getElementById('searchInput').value.trim().toLowerCase();
            
            filteredOutfits = allOutfits.filter(outfit => {
                return !keyword || outfit.name.toLowerCase().includes(keyword);
            });

            displayOutfits();
        }

        // æ˜¾ç¤ºæ­é…
        function displayOutfits() {
            const grid = document.getElementById('outfitsGrid');

            if (filteredOutfits.length === 0) {
                grid.innerHTML = `

                        <h3>æš‚æ— æ­é…æ–¹æ¡ˆ</h3>
                        <p>å¿«å»åˆ›å»ºä½ çš„ç¬¬ä¸€å¥—æ­é…å§ï¼</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredOutfits.map(outfit => {
                const topCloth = allClothes.find(c => c.id === outfit.top);
                const middleCloth = allClothes.find(c => c.id === outfit.middle);
                const bottomCloth = allClothes.find(c => c.id === outfit.bottom);

                return `
                    <div class="outfit-card">
                        <div class="outfit-header">
                            <div>
                                <div class="outfit-name">${outfit.name}</div>
                                <div class="outfit-time">åˆ›å»ºäº ${outfit.createTime || 'æœªçŸ¥'}</div>
                                ${outfit.updateTime && outfit.updateTime !== outfit.createTime ? 
                                    `<div class="outfit-time">æ›´æ–°äº ${outfit.updateTime}</div>` : ''}
                            </div>
                        </div>

                        <div class="outfit-display">
                            <div class="outfit-position">
                                <div class="position-label">ğŸ‘• ä¸Šè£…</div>
                                <div class="position-image-container">
                                    ${topCloth ?

                                        '<div class="empty-position">-</div>'}
                                </div>
                                ${topCloth ? `<div class="position-desc">${topCloth.description}</div>` : ''}
                            </div>

                            <div class="outfit-position">
                                <div class="position-label">ğŸ‘– ä¸‹è£…</div>
                                <div class="position-image-container">
                                    ${middleCloth ? 
                                        `<img src="${middleCloth.image}" class="position-image" onclick="viewImage('${middleCloth.image}')">` : 
                                        '<div class="empty-position">-</div>'}
                                </div>
                                ${middleCloth ? `<div class="position-desc">${middleCloth.description}</div>` : ''}
                            </div>

                            <div class="outfit-position">
                                <div class="position-label">ğŸ‘ é‹å­/é…é¥°</div>
                                <div class="position-image-container">
                                    ${bottomCloth ? 
                                        `<img src="${bottomCloth.image}" class="position-image" onclick="viewImage('${bottomCloth.image}')">` : 
                                        '<div class="empty-position">-</div>'}
                                </div>
                                ${bottomCloth ? `<div class="position-desc">${bottomCloth.description}</div>` : ''}
                            </div>
                        </div>

                        <div class="outfit-actions">
                            <button class="btn-edit" onclick="editOutfit(${outfit.id})">
                                âœï¸ ç¼–è¾‘æ­é…
                            </button>
                            <button class="btn-delete" onclick="deleteOutfit(${outfit.id})">
                                ğŸ—‘ï¸ åˆ é™¤
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // æŸ¥çœ‹å¤§å›¾
        function viewImage(src) {
            const modal = document.createElement('div');
            modal.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; display: flex; justify-content: center; align-items: center; cursor: pointer;';
            modal.innerHTML = `<img src="${src}" style="max-width: 90%; max-height: 90%; border-radius: 10px;">`;
            modal.onclick = () => document.body.removeChild(modal);
            document.body.appendChild(modal);
        }

        // ç¼–è¾‘æ­é…
        function editOutfit(id) {
            window.location.href = `match-cloudbase.html?edit=${id}`;
        }

        // åˆ é™¤æ­é…ï¼ˆä» CloudBaseï¼‰
        async function deleteOutfit(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™å¥—æ­é…å—ï¼Ÿ')) return;

            try {

        }

        // é‡ç½®æœç´¢
