                <button class="btn btn-save" onclick="saveOutfit()">ğŸ’¾ ä¿å­˜æ­é…</button>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        let allClothes = [];
        let allTags = new Set();
        let selections = {
            top: null,
            middle: null,
            bottom: null
        };
        let sectionFilters = {
            top: { keyword: '', tags: new Set() },
            middle: { keyword: '', tags: new Set() },
            bottom: { keyword: '', tags: new Set() }
        };

        // å¦‚æœæ˜¯ç¼–è¾‘æ¨¡å¼ï¼Œä»URLè·å–æ­é…ID
        const urlParams = new URLSearchParams(window.location.search);
        const editOutfitId = urlParams.get('edit');

        // åŠ è½½è¡£æœæ•°æ®ï¼ˆä» Firebaseï¼‰
        async function loadClothes() {
            try {
                console.log('å¼€å§‹ä»äº‘ç«¯åŠ è½½è¡£æœæ•°æ®...');
                const snapshot = await db.collection('clothes').get();
                allClothes = [];
                snapshot.forEach(function(doc) {
                    const data = doc.data();
                    allClothes.push({
                        id: parseInt(doc.id),
                        image: data.imageUrl || data.image,
                        description: data.description,
                        tags: data.tags || []
                    });
                });
                console.log('åŠ è½½äº†', allClothes.length, 'ä»¶è¡£æœ');
            } catch (error) {
                console.error('åŠ è½½è¡£æœæ•°æ®å¤±è´¥:', error);
                alert('åŠ è½½è¡£æœæ•°æ®å¤±è´¥: ' + error.message);
                allClothes = [];
            }
            
            // æ”¶é›†æ‰€æœ‰æ ‡ç­¾
            allTags.clear();
            allClothes.forEach(function(cloth) {
                if (cloth.tags) {
                    cloth.tags.forEach(function(tag) {
                        allTags.add(tag);
                    });
                }
            });

            // åˆå§‹åŒ–ä¸‰ä¸ªåŒºåŸŸçš„æ ‡ç­¾è¿‡æ»¤å™¨
            ['top', 'middle', 'bottom'].forEach(function(section) {
                updateTagFilters(section);
                displayClothes(section);
            });

            // å¦‚æœæ˜¯ç¼–è¾‘æ¨¡å¼ï¼ŒåŠ è½½åŸæœ‰æ­é…
            if (editOutfitId) {
                await loadOutfitForEdit(editOutfitId);
            }
        }

        // åŠ è½½æ­é…ç”¨äºç¼–è¾‘ï¼ˆä» Firebaseï¼‰
        async function loadOutfitForEdit(id) {
            try {
                const doc = await db.collection('outfits').doc(id).get();
                if (!doc.exists) {
                    alert('æ­é…ä¸å­˜åœ¨');
                    return;
                }
                const outfit = doc.data();
                document.getElementById('outfitName').value = outfit.name;
                
                if (outfit.top) selectCloth('top', outfit.top);
                if (outfit.middle) selectCloth('middle', outfit.middle);
                if (outfit.bottom) selectCloth('bottom', outfit.bottom);
            } catch (error) {
                console.error('åŠ è½½æ­é…å¤±è´¥:', error);
            }
        }

        // æ›´æ–°æ ‡ç­¾è¿‡æ»¤å™¨
        function updateTagFilters(section) {
            const container = document.getElementById(`tags-${section}`);
            if (allTags.size === 0) return;

            container.innerHTML = Array.from(allTags).slice(0, 8).map(tag => `
                <button class="tag-filter-btn" onclick="toggleTagFilter('${section}', '${tag}', this)">
                    ${tag}
                </button>
            `).join('');
        }

        // åˆ‡æ¢æ ‡ç­¾è¿‡æ»¤
        function toggleTagFilter(section, tag, btn) {
            const filters = sectionFilters[section];
            
            if (filters.tags.has(tag)) {
                filters.tags.delete(tag);
                btn.classList.remove('active');
            } else {
                filters.tags.add(tag);
                btn.classList.add('active');
            }
            
            displayClothes(section);
        }

        // æœç´¢
        function searchInSection(section, keyword) {
            sectionFilters[section].keyword = keyword.toLowerCase();
            displayClothes(section);
        }

        // æ˜¾ç¤ºè¡£æœ
        function displayClothes(section) {
            const filters = sectionFilters[section];
            
            let filtered = allClothes.filter(cloth => {
                const keywordMatch = !filters.keyword || 
                    cloth.description.toLowerCase().includes(filters.keyword);
                
                const tagMatch = filters.tags.size === 0 || 
                    Array.from(filters.tags).every(tag => cloth.tags.includes(tag));
                
                return keywordMatch && tagMatch;
            });

            const resultsDiv = document.getElementById(`results-${section}`);
            
            if (filtered.length === 0) {
                resultsDiv.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: #999; padding: 20px;">æš‚æ— ç»“æœ</div>';
                return;
            }

            resultsDiv.innerHTML = filtered.map(cloth => `
                <div class="result-item" onclick="selectCloth('${section}', ${cloth.id})">
                    <img src="${cloth.image}" alt="${cloth.description}">
                </div>
            `).join('');
        }

        // é€‰æ‹©è¡£æœ
        function selectCloth(section, clothId) {
            const cloth = allClothes.find(c => c.id === clothId);
            if (!cloth) return;

            selections[section] = cloth;
            
            const displayDiv = document.getElementById(`selected-${section}`);
            displayDiv.innerHTML = `
                <button class="btn-clear-selection" onclick="clearSelection('${section}')">Ã—</button>
                <img src="${cloth.image}" class="selected-image" alt="${cloth.description}">
                <div class="selected-desc">${cloth.description}</div>
            `;

            document.getElementById(`section-${section}`).classList.add('has-selection');
        }

        // æ¸…é™¤é€‰æ‹©
        function clearSelection(section) {
            selections[section] = null;
            
            const displayDiv = document.getElementById(`selected-${section}`);
            displayDiv.innerHTML = '<div class="empty-selection">ç‚¹å‡»ä¸‹æ–¹é€‰æ‹©è¡£æœ</div>';

            document.getElementById(`section-${section}`).classList.remove('has-selection');
        }

        // ä¿å­˜æ­é…ï¼ˆåˆ° Firebaseï¼‰
        async function saveOutfit() {
            const name = document.getElementById('outfitName').value.trim();
            
            if (!name) {
                alert('è¯·ç»™æ­é…èµ·ä¸ªåå­—ï¼');
                return;
            }

            if (!selections.top && !selections.middle && !selections.bottom) {
                alert('è¯·è‡³å°‘é€‰æ‹©ä¸€ä»¶è¡£æœï¼');
                return;
            }

            try {
                const outfitId = editOutfitId || Date.now().toString();
                const outfit = {
                    name: name,
                    top: selections.top ? selections.top.id : null,
                    middle: selections.middle ? selections.middle.id : null,
                    bottom: selections.bottom ? selections.bottom.id : null,
                    updateTime: firebase.firestore.FieldValue.serverTimestamp()
                };

                if (!editOutfitId) {
                    outfit.createTime = firebase.firestore.FieldValue.serverTimestamp();
                }

                await db.collection('outfits').doc(outfitId).set(outfit, { merge: true });
                console.log('æ­é…ä¿å­˜æˆåŠŸ');

                // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
                const successMsg = document.getElementById('successMessage');
                successMsg.classList.add('active');
                window.scrollTo({ top: 0, behavior: 'smooth' });

                setTimeout(function() {
                    successMsg.classList.remove('active');
                    if (editOutfitId) {
                        window.location.href = 'outfits-firebase.html';
                    } else {
                        resetAll();
                    }
                }, 2000);
            } catch (error) {
                console.error('ä¿å­˜æ­é…å¤±è´¥:', error);
                alert('ä¿å­˜å¤±è´¥: ' + error.message);
            }
        }

        // é‡ç½®æ‰€æœ‰
        function resetAll() {
            ['top', 'middle', 'bottom'].forEach(section => {
                clearSelection(section);
                sectionFilters[section] = { keyword: '', tags: new Set() };
            });
            
            document.getElementById('outfitName').value = '';
            
            document.querySelectorAll('.search-input').forEach(input => input.value = '');
            document.querySelectorAll('.tag-filter-btn').forEach(btn => btn.classList.remove('active'));
            
            ['top', 'middle', 'bottom'].forEach(section => displayClothes(section));
        }

        // é¡µé¢åŠ è½½
        setTimeout(loadClothes, 1000);
    </script>
