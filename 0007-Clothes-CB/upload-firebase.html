    <script>
        let currentImage = null;

        const uploadArea = document.getElementById('uploadArea');

        const previewImage = document.getElementById('previewImage');

        const loading = document.getElementById('loading');

        // æ£€æŸ¥ Firebase æ˜¯å¦é…ç½®
        if (!db || !storage) {

        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
        uploadArea.addEventListener('click', function(e) {

        // æ–‡ä»¶é€‰æ‹©

        // æ‹–æ‹½ä¸Šä¼

            uploadArea.classList.add('dragging');
        });

        uploadArea.addEventListener('dragleave', function() {

        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragging');
            
            const files = e.dataTransfer.files;

                fileInput.files = files;
                handleFileSelect();
            }
        });

        // å¤„ç†æ–‡ä»¶é€‰æ‹©
        function handleFileSelect() {
            const file = fileInput.files[0];
            if (!file) return;

            currentFile = file;
            const reader = new FileReader();
            reader.onload = function(e) {
                // å‹ç¼©å›¾ç‰‡ç”¨äºé¢„è§ˆ
                compressImage(e.target.result, function(compressedImage) {
                    currentImage = compressedImage;
                    previewImage.src = compressedImage;
                    previewArea.classList.add('active');
                });
            };
            reader.readAsDataURL(file);
        }

        // å‹ç¼©å›¾ç‰‡å‡½æ•°
        function compressImage(base64, callback, maxWidth = 800, quality = 0.7) {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                let width = img.width;
                let height = img.height;

                if (width > maxWidth) {
                    height = (height * maxWidth) / width;
                    width = maxWidth;
                }

                canvas.width = width;
                canvas.height = height;

                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, width, height);

                const compressedBase64 = canvas.toDataURL('image/jpeg', quality);
                
                console.log('åŸå§‹å¤§å°:', (base64.length / 1024).toFixed(2), 'KB');
                console.log('å‹ç¼©åå¤§å°:', (compressedBase64.length / 1024).toFixed(2), 'KB');
                
                callback(compressedBase64);
            };
            img.src = base64;
        }

        // æ·»åŠ æ ‡ç­¾
        function addTag() {
            const tagValue = tagInput.value.trim();
            if (!tagValue) return;

            if (!tags.includes(tagValue)) {
                tags.push(tagValue);
                updateTagsDisplay();
            }

            tagInput.value = '';
        }

        // å›è½¦æ·»åŠ æ ‡ç­¾
        tagInput.addEventListener('keypress', function(e) {

        // æ›´æ–°æ ‡ç­¾æ˜¾ç¤º

                    '</span>';
            }).join('');

        // åˆ é™¤æ ‡ç­¾

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€

                const storageRef = storage.ref(filename);
                
                console.log('å¼€å§‹ä¸Šä¼ å›¾ç‰‡åˆ°äº‘ç«¯...');
                const uploadTask = await storageRef.put(currentFile);
                const imageUrl = await uploadTask.ref.getDownloadURL();
                console.log('å›¾ç‰‡ä¸Šä¼ æˆåŠŸ:', imageUrl);

                // 2. ä¿å­˜æ•°æ®åˆ° Firestore
                const cloth = {

                // 2ç§’åé‡ç½®è¡¨å•
