<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ë°£Ê©±ÁÆ°ÁêÜ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 2rem;
        }

        .btn-back {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: white;
            color: #667eea;
        }

        .content {
            padding: 30px;
        }

        .search-bar {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .search-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .search-row input {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }

        .search-row input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-search {
            background: #667eea;
            color: white;
        }

        .btn-reset {
            background: #6c757d;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .tag-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tag-checkbox {
            display: flex;
            align-items: center;
            padding: 8px 15px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tag-checkbox:hover {
            border-color: #667eea;
        }

        .tag-checkbox input {
            margin-right: 8px;
        }

        .tag-checkbox.selected {
            background: #e7f0ff;
            border-color: #667eea;
            color: #667eea;
        }

        .clothes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
        }

        .cloth-card {
            background: #f8f9fa;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .cloth-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .cloth-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            cursor: pointer;
        }

        .cloth-info {
            padding: 15px;
        }

        .cloth-description {
            color: #333;
            margin-bottom: 10px;
            font-size: 0.95rem;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .cloth-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 15px;
        }

        .cloth-tag {
            padding: 4px 10px;
            background: #e7f0ff;
            color: #667eea;
            border-radius: 12px;
            font-size: 0.85rem;
        }

        .cloth-actions {
            display: flex;
            gap: 10px;
        }

        .btn-edit {
            flex: 1;
            padding: 8px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-delete {
            flex: 1;
            padding: 8px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state .icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        /* ÁºñËæëÂºπÁ™ó */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            resize: vertical;
            min-height: 100px;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .edit-image-area {
            text-align: center;
            margin-bottom: 20px;
        }

        .edit-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .btn-change-image {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .tags-input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .tags-input-area input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
        }

        .tags-display {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .tag-item {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: #e7f0ff;
            color: #667eea;
            border-radius: 20px;
            font-size: 0.95rem;
        }

        .tag-remove {
            cursor: pointer;
            font-weight: bold;
            color: #dc3545;
        }

        @media (max-width: 768px) {
            .clothes-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .cloth-image {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üëó Ë°£Ê©±ÁÆ°ÁêÜ</h1>
            <a href="index.html" class="btn-back">‚Üê ËøîÂõû‰∏ªÈ°µ</a>
        </div>

        <div class="content">
            <div class="search-bar">
                <div class="search-row">
                    <input type="text" id="searchInput" placeholder="ÊêúÁ¥¢ÊèèËø∞ÔºàÊîØÊåÅÊ®°Á≥äÊü•ËØ¢Ôºâ...">
                    <button class="btn btn-search" onclick="searchClothes()">üîç ÊêúÁ¥¢</button>
                    <button class="btn btn-reset" onclick="resetSearch()">ÈáçÁΩÆ</button>
                </div>
                <div class="tag-filter" id="tagFilter"></div>
            </div>

            <div class="clothes-grid" id="clothesGrid"></div>
        </div>
    </div>

    <!-- ÁºñËæëÂºπÁ™ó -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>ÁºñËæëË°£Êúç</h2>
                <button class="modal-close" onclick="closeEditModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="edit-image-area">
                    <img id="editPreview" class="edit-preview">
                    <div>
                        <button class="btn-change-image" onclick="document.getElementById('editFileInput').click()">
                            Êõ¥Êç¢ÁÖßÁâá
                        </button>
                        <input type="file" id="editFileInput" accept="image/*" style="display: none;">
                    </div>
                </div>

                <div class="form-group">
                    <label>ÁÖßÁâáÊèèËø∞</label>
                    <textarea id="editDescription"></textarea>
                </div>

                <div class="form-group">
                    <label>Ê†áÁ≠æ</label>
                    <div class="tags-input-area">
                        <input type="text" id="editTagInput" placeholder="Ê∑ªÂä†Ê†áÁ≠æ...">
                        <button class="btn btn-search" onclick="addEditTag()">Ê∑ªÂä†</button>
                    </div>
                    <div class="tags-display" id="editTagsDisplay"></div>
                </div>

                <div style="display: flex; gap: 15px; margin-top: 20px;">
                    <button class="btn btn-search" style="flex: 1;" onclick="saveEdit()">‰øùÂ≠ò‰øÆÊîπ</button>
                    <button class="btn btn-reset" style="flex: 1;" onclick="closeEditModal()">ÂèñÊ∂à</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allClothes = [];
        let filteredClothes = [];
        let allTags = new Set();
        let selectedTags = new Set();
        let currentEditId = null;
        let editTags = [];

        // Âä†ËΩΩÊâÄÊúâË°£Êúç
        function loadClothes() {
            allClothes = JSON.parse(localStorage.getItem('clothes') || '[]');
            
            // Êî∂ÈõÜÊâÄÊúâÊ†áÁ≠æ
            allTags.clear();
            allClothes.forEach(cloth => {
                cloth.tags.forEach(tag => allTags.add(tag));
            });

            updateTagFilter();
            searchClothes();
        }

        // Êõ¥Êñ∞Ê†áÁ≠æËøáÊª§Âô®
        function updateTagFilter() {
            const filterDiv = document.getElementById('tagFilter');
            if (allTags.size === 0) {
                filterDiv.innerHTML = '<div style="color: #999;">ÊöÇÊó†Ê†áÁ≠æ</div>';
                return;
            }

            filterDiv.innerHTML = Array.from(allTags).map(tag => `
                <label class="tag-checkbox" id="tag-${tag}">
                    <input type="checkbox" value="${tag}" onchange="toggleTag('${tag}')">
                    ${tag}
                </label>
            `).join('');
        }

        // ÂàáÊç¢Ê†áÁ≠æÈÄâÊã©
        function toggleTag(tag) {
            const checkbox = document.querySelector(`#tag-${tag} input`);
            const label = document.getElementById(`tag-${tag}`);
            
            if (checkbox.checked) {
                selectedTags.add(tag);
                label.classList.add('selected');
            } else {
                selectedTags.delete(tag);
                label.classList.remove('selected');
            }
            
            searchClothes();
        }

        // ÊêúÁ¥¢Ë°£Êúç
        function searchClothes() {
            const keyword = document.getElementById('searchInput').value.trim().toLowerCase();
            
            filteredClothes = allClothes.filter(cloth => {
                // ÊèèËø∞ÂåπÈÖç
                const descMatch = !keyword || cloth.description.toLowerCase().includes(keyword);
                
                // Ê†áÁ≠æÂåπÈÖçÔºàÈÄâ‰∏≠ÁöÑÊ†áÁ≠æÈÉΩË¶ÅÊúâÔºâ
                const tagMatch = selectedTags.size === 0 || 
                    Array.from(selectedTags).every(tag => cloth.tags.includes(tag));
                
                return descMatch && tagMatch;
            });

            displayClothes();
        }

        // ÊòæÁ§∫Ë°£Êúç
        function displayClothes() {
            const grid = document.getElementById('clothesGrid');

            if (filteredClothes.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <div class="icon">üëî</div>
                        <h3>ÊöÇÊó†Ë°£Êúç</h3>
                        <p>Âø´Âéª‰∏äÊû∂‰∏Ä‰∫õË°£ÊúçÂêßÔºÅ</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredClothes.map(cloth => `
                <div class="cloth-card">
                    <img src="${cloth.image}" class="cloth-image" onclick="viewImage('${cloth.image}')" alt="Ë°£Êúç">
                    <div class="cloth-info">
                        <div class="cloth-description">${cloth.description}</div>
                        <div class="cloth-tags">
                            ${cloth.tags.map(tag => `<span class="cloth-tag">${tag}</span>`).join('')}
                        </div>
                        <div class="cloth-actions">
                            <button class="btn-edit" onclick="editCloth(${cloth.id})">ÁºñËæë</button>
                            <button class="btn-delete" onclick="deleteCloth(${cloth.id})">Âà†Èô§</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Êü•ÁúãÂ§ßÂõæ
        function viewImage(src) {
            const modal = document.createElement('div');
            modal.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; display: flex; justify-content: center; align-items: center; cursor: pointer;';
            modal.innerHTML = `<img src="${src}" style="max-width: 90%; max-height: 90%; border-radius: 10px;">`;
            modal.onclick = () => document.body.removeChild(modal);
            document.body.appendChild(modal);
        }

        // ÁºñËæëË°£Êúç
        function editCloth(id) {
            const cloth = allClothes.find(c => c.id === id);
            if (!cloth) return;

            currentEditId = id;
            editTags = [...cloth.tags];

            document.getElementById('editPreview').src = cloth.image;
            document.getElementById('editDescription').value = cloth.description;
            updateEditTagsDisplay();

            document.getElementById('editModal').classList.add('active');
        }

        // Êõ¥Êç¢ÁÖßÁâá
        document.getElementById('editFileInput').addEventListener('change', function() {
            const file = this.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('editPreview').src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        // Ê∑ªÂä†ÁºñËæëÊ†áÁ≠æ
        function addEditTag() {
            const input = document.getElementById('editTagInput');
            const tag = input.value.trim();
            if (tag && !editTags.includes(tag)) {
                editTags.push(tag);
                updateEditTagsDisplay();
            }
            input.value = '';
        }

        // ÂõûËΩ¶Ê∑ªÂä†Ê†áÁ≠æ
        document.getElementById('editTagInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                addEditTag();
            }
        });

        // Êõ¥Êñ∞ÁºñËæëÊ†áÁ≠æÊòæÁ§∫
        function updateEditTagsDisplay() {
            document.getElementById('editTagsDisplay').innerHTML = editTags.map((tag, index) => `
                <span class="tag-item">
                    ${tag}
                    <span class="tag-remove" onclick="removeEditTag(${index})">√ó</span>
                </span>
            `).join('');
        }

        // Âà†Èô§ÁºñËæëÊ†áÁ≠æ
        function removeEditTag(index) {
            editTags.splice(index, 1);
            updateEditTagsDisplay();
        }

        // ‰øùÂ≠òÁºñËæë
        function saveEdit() {
            const index = allClothes.findIndex(c => c.id === currentEditId);
            if (index === -1) return;

            allClothes[index].image = document.getElementById('editPreview').src;
            allClothes[index].description = document.getElementById('editDescription').value.trim();
            allClothes[index].tags = [...editTags];
            allClothes[index].updateTime = new Date().toLocaleString('zh-CN');

            localStorage.setItem('clothes', JSON.stringify(allClothes));
            
            closeEditModal();
            loadClothes();
        }

        // ÂÖ≥Èó≠ÁºñËæëÂºπÁ™ó
        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            currentEditId = null;
            editTags = [];
        }

        // Âà†Èô§Ë°£Êúç
        function deleteCloth(id) {
            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰ª∂Ë°£ÊúçÂêóÔºü')) return;

            allClothes = allClothes.filter(c => c.id !== id);
            localStorage.setItem('clothes', JSON.stringify(allClothes));
            
            loadClothes();
        }

        // ÈáçÁΩÆÊêúÁ¥¢
        function resetSearch() {
            document.getElementById('searchInput').value = '';
            selectedTags.clear();
            document.querySelectorAll('.tag-checkbox').forEach(label => {
                label.classList.remove('selected');
                label.querySelector('input').checked = false;
            });
            searchClothes();
        }

        // È°µÈù¢Âä†ËΩΩ
        loadClothes();
    </script>
</body>
</html>
