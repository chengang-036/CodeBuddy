    <script>
        let currentImage = null;
        let tags = [];

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        const previewImage = document.getElementById('previewImage');
        const tagInput = document.getElementById('tagInput');

        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
        uploadArea.addEventListener('click', (e) => {
            // å¦‚æœç‚¹å‡»çš„ä¸æ˜¯æ–‡ä»¶è¾“å…¥æœ¬èº«ï¼Œæ‰è§¦å‘
            if (e.target !== fileInput) {
                fileInput.click();

        // æ–‡ä»¶é€‰æ‹©
        fileInput.addEventListener('change', handleFileSelect);

        // æ‹–æ‹½ä¸Šä¼ 
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragging');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragging');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragging');
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                fileInput.files = files;
                handleFileSelect();
            }
        });

        // å¤„ç†æ–‡ä»¶é€‰æ‹©
        function handleFileSelect() {
            const file = fileInput.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                // å‹ç¼©å›¾ç‰‡
                compressImage(e.target.result, function(compressedImage) {
                    currentImage = compressedImage;
                    previewImage.src = compressedImage;
                    previewArea.classList.add('active');
                });
            };
            reader.readAsDataURL(file);
        }

        // å‹ç¼©å›¾ç‰‡å‡½æ•°
        function compressImage(base64, callback, maxWidth = 800, quality = 0.7) {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                let width = img.width;
                let height = img.height;

                // å¦‚æœå›¾ç‰‡å®½åº¦å¤§äºæœ€å¤§å®½åº¦ï¼ŒæŒ‰æ¯”ä¾‹ç¼©æ”¾
                if (width > maxWidth) {
                    height = (height * maxWidth) / width;
                    width = maxWidth;
                }

                canvas.width = width;
                canvas.height = height;

                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, width, height);

                // è½¬æ¢ä¸ºå‹ç¼©åçš„ base64ï¼Œä½¿ç”¨ JPEG æ ¼å¼å’ŒæŒ‡å®šè´¨é‡
                const compressedBase64 = canvas.toDataURL('image/jpeg', quality);
                
                console.log('åŸå§‹å¤§å°:', (base64.length / 1024).toFixed(2), 'KB');
                console.log('å‹ç¼©åå¤§å°:', (compressedBase64.length / 1024).toFixed(2), 'KB');
                
                callback(compressedBase64);
            };
            img.src = base64;
        }

        // æ·»åŠ æ ‡ç­¾
        function addTag() {
            const tagValue = tagInput.value.trim();
            if (!tagValue) return;

            if (!tags.includes(tagValue)) {
                tags.push(tagValue);
                updateTagsDisplay();
            }

            tagInput.value = '';
        }

        // å›è½¦æ·»åŠ æ ‡ç­¾
        tagInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                addTag();

        });

        // æ›´æ–°æ ‡ç­¾æ˜¾ç¤º
        function updateTagsDisplay() {
            const display = document.getElementById('tagsDisplay');
            display.innerHTML = tags.map((tag, index) => `
                <span class="tag-item">
                    ${tag}
                    <span class="tag-remove" onclick="removeTag(${index})">Ã—</span>
                </span>
            `).join('');
        }

        // åˆ é™¤æ ‡ç­¾
        function removeTag(index) {
            tags.splice(index, 1);
            updateTagsDisplay();
        }

        // è¡¨å•æäº¤
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            console.log('è¡¨å•æäº¤è¢«è§¦å‘'); // è°ƒè¯•æ—¥å¿—

            if (!currentImage) {
                alert('è¯·å…ˆä¸Šä¼ ç…§ç‰‡ï¼');
                return;
            }

            const description = document.getElementById('description').value.trim();
            if (!description) {
                alert('è¯·å¡«å†™ç…§ç‰‡æè¿°ï¼');
                return;
            }

            // åˆ›å»ºè¡£æœå¯¹è±¡ï¼ˆä½¿ç”¨ Array.slice() æ›¿ä»£å±•å¼€è¿ç®—ç¬¦ï¼Œå…¼å®¹æ€§æ›´å¥½ï¼‰
            const cloth = {

                tags: tags.slice(), // å¤åˆ¶æ•°ç»„
                createTime: new Date().toLocaleString('zh-CN'),
                updateTime: new Date().toLocaleString('zh-CN')
            };

            console.log('å‡†å¤‡ä¿å­˜è¡£æœ:', cloth); // è°ƒè¯•æ—¥å¿—

            // ä¿å­˜åˆ° localStorage
            try {
                let clothes = JSON.parse(localStorage.getItem('clothes') || '[]');
                clothes.push(cloth);
                
                // è®¡ç®—å­˜å‚¨å¤§å°
                const dataStr = JSON.stringify(clothes);

                console.log('å½“å‰æ•°æ®å¤§å°:', dataSize, 'KB');
                
                localStorage.setItem('clothes', dataStr);
                console.log('ä¿å­˜æˆåŠŸï¼Œæ€»æ•°:', clothes.length); // è°ƒè¯•æ—¥å¿—
            } catch (error) {
                console.error('ä¿å­˜å¤±è´¥:', error);
                
                // å¦‚æœæ˜¯å­˜å‚¨ç©ºé—´è¶…é™
                if (error.name === 'QuotaExceededError' || error.code === 22) {
                    const currentCount = JSON.parse(localStorage.getItem('clothes') || '[]').length;
                    const message = 'å­˜å‚¨ç©ºé—´å·²æ»¡ï¼\n\n' +
                        'å½“å‰å·²ä¿å­˜ ' + currentCount + ' ä»¶è¡£æœ\n' +
                        'å»ºè®®ï¼š\n' +
                        '1. å‰å¾€"è¡£æ©±ç®¡ç†"åˆ é™¤ä¸€äº›ä¸éœ€è¦çš„è¡£æœ\n' +
                        '2. æˆ–ç‚¹å‡»"ç¡®å®š"æ¸…ç©ºéƒ¨åˆ†æ—§æ•°æ®';
                    
                    if (confirm(message)) {
                        // ç”¨æˆ·ç¡®è®¤æ¸…ç†ï¼Œåˆ é™¤æœ€æ—§çš„ä¸€åŠæ•°æ®

                            alert('å·²æ¸…ç†æ—§æ•°æ®ï¼Œè¯·é‡æ–°ç‚¹å‡»"ä¿å­˜ä¸Šæ¶"');
                        } catch (e) {

            setTimeout(function() {
