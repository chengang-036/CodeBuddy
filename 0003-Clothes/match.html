<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êê≠ÈÖçË°£Êúç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 2rem;
        }

        .btn-back {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: white;
            color: #667eea;
        }

        .content {
            padding: 30px;
        }

        .match-sections {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .match-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            border: 3px solid #e0e0e0;
        }

        .match-section.has-selection {
            border-color: #667eea;
        }

        .section-title {
            font-size: 1.2rem;
            color: #667eea;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 600;
        }

        .search-area {
            margin-bottom: 15px;
        }

        .search-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95rem;
            margin-bottom: 10px;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .tag-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 10px;
        }

        .tag-filter-btn {
            padding: 6px 12px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tag-filter-btn:hover,
        .tag-filter-btn.active {
            background: #e7f0ff;
            border-color: #667eea;
            color: #667eea;
        }

        .selected-display {
            position: relative;
            background: white;
            border-radius: 10px;
            padding: 10px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .selected-image {
            max-width: 100%;
            max-height: 280px;
            object-fit: contain;
            border-radius: 8px;
        }

        .selected-desc {
            margin-top: 10px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }

        .empty-selection {
            color: #999;
            text-align: center;
        }

        .btn-clear-selection {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
        }

        .clothes-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .result-item {
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .result-item:hover {
            border-color: #667eea;
            transform: scale(1.05);
        }

        .result-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .action-bar {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .outfit-name-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }

        .outfit-name-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-save {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-reset {
            background: #6c757d;
            color: white;
        }

        .btn-reset:hover {
            background: #5a6268;
        }

        .success-message {
            display: none;
            padding: 15px;
            background: #d4edda;
            border: 2px solid #28a745;
            border-radius: 8px;
            color: #155724;
            margin-bottom: 20px;
            text-align: center;
        }

        .success-message.active {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 1200px) {
            .match-sections {
                grid-template-columns: 1fr;
            }

            .clothes-results {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ú® Êê≠ÈÖçË°£Êúç</h1>
            <a href="index.html" class="btn-back">‚Üê ËøîÂõû‰∏ªÈ°µ</a>
        </div>

        <div class="content">
            <div class="success-message" id="successMessage">
                ‚úì Êê≠ÈÖçÊñπÊ°àÂ∑≤ÊàêÂäü‰øùÂ≠òÔºÅ
            </div>

            <div class="match-sections">
                <!-- ‰∏äË£ÖÂå∫Âüü -->
                <div class="match-section" id="section-top">
                    <div class="section-title">üëï ‰∏äË£Ö</div>
                    <div class="search-area">
                        <input type="text" class="search-input" placeholder="ÊêúÁ¥¢‰∏äË£Ö..." 
                               oninput="searchInSection('top', this.value)">
                        <div class="tag-filters" id="tags-top"></div>
                    </div>
                    <div class="selected-display" id="selected-top">
                        <div class="empty-selection">ÁÇπÂáª‰∏ãÊñπÈÄâÊã©‰∏äË£Ö</div>
                    </div>
                    <div class="clothes-results" id="results-top"></div>
                </div>

                <!-- ‰∏≠Ë£ÖÂå∫Âüü -->
                <div class="match-section" id="section-middle">
                    <div class="section-title">üëñ ‰∏ãË£Ö</div>
                    <div class="search-area">
                        <input type="text" class="search-input" placeholder="ÊêúÁ¥¢‰∏ãË£Ö..." 
                               oninput="searchInSection('middle', this.value)">
                        <div class="tag-filters" id="tags-middle"></div>
                    </div>
                    <div class="selected-display" id="selected-middle">
                        <div class="empty-selection">ÁÇπÂáª‰∏ãÊñπÈÄâÊã©‰∏ãË£Ö</div>
                    </div>
                    <div class="clothes-results" id="results-middle"></div>
                </div>

                <!-- ‰∏ãË£ÖÂå∫Âüü(ÈûãÂ≠êÁ≠â) -->
                <div class="match-section" id="section-bottom">
                    <div class="section-title">üëû ÈûãÂ≠ê/ÈÖçÈ•∞</div>
                    <div class="search-area">
                        <input type="text" class="search-input" placeholder="ÊêúÁ¥¢ÈûãÂ≠ê..." 
                               oninput="searchInSection('bottom', this.value)">
                        <div class="tag-filters" id="tags-bottom"></div>
                    </div>
                    <div class="selected-display" id="selected-bottom">
                        <div class="empty-selection">ÁÇπÂáª‰∏ãÊñπÈÄâÊã©ÈûãÂ≠ê</div>
                    </div>
                    <div class="clothes-results" id="results-bottom"></div>
                </div>
            </div>

            <div class="action-bar">
                <input type="text" class="outfit-name-input" id="outfitName" 
                       placeholder="ÁªôËøôÂ•óÊê≠ÈÖçËµ∑‰∏™ÂêçÂ≠ó...Ôºà‰æãÂ¶ÇÔºöÊàëÊúÄÂñúÊ¨¢ÁöÑË°£ÊúçÁªÑÂêàÔºâ">
                <button class="btn btn-save" onclick="saveOutfit()">üíæ ‰øùÂ≠òÊê≠ÈÖç</button>
                <button class="btn btn-reset" onclick="resetAll()">üîÑ ÈáçÁΩÆ</button>
            </div>
        </div>
    </div>

    <script>
        let allClothes = [];
        let allTags = new Set();
        let selections = {
            top: null,
            middle: null,
            bottom: null
        };
        let sectionFilters = {
            top: { keyword: '', tags: new Set() },
            middle: { keyword: '', tags: new Set() },
            bottom: { keyword: '', tags: new Set() }
        };

        // Â¶ÇÊûúÊòØÁºñËæëÊ®°ÂºèÔºå‰ªéURLËé∑ÂèñÊê≠ÈÖçID
        const urlParams = new URLSearchParams(window.location.search);
        const editOutfitId = urlParams.get('edit');

        // Âä†ËΩΩË°£ÊúçÊï∞ÊçÆ
        function loadClothes() {
            allClothes = JSON.parse(localStorage.getItem('clothes') || '[]');
            
            // Êî∂ÈõÜÊâÄÊúâÊ†áÁ≠æ
            allTags.clear();
            allClothes.forEach(cloth => {
                cloth.tags.forEach(tag => allTags.add(tag));
            });

            // ÂàùÂßãÂåñ‰∏â‰∏™Âå∫ÂüüÁöÑÊ†áÁ≠æËøáÊª§Âô®
            ['top', 'middle', 'bottom'].forEach(section => {
                updateTagFilters(section);
                displayClothes(section);
            });

            // Â¶ÇÊûúÊòØÁºñËæëÊ®°ÂºèÔºåÂä†ËΩΩÂéüÊúâÊê≠ÈÖç
            if (editOutfitId) {
                loadOutfitForEdit(parseInt(editOutfitId));
            }
        }

        // Âä†ËΩΩÊê≠ÈÖçÁî®‰∫éÁºñËæë
        function loadOutfitForEdit(id) {
            const outfits = JSON.parse(localStorage.getItem('outfits') || '[]');
            const outfit = outfits.find(o => o.id === id);
            if (!outfit) return;

            document.getElementById('outfitName').value = outfit.name;
            
            if (outfit.top) selectCloth('top', outfit.top);
            if (outfit.middle) selectCloth('middle', outfit.middle);
            if (outfit.bottom) selectCloth('bottom', outfit.bottom);
        }

        // Êõ¥Êñ∞Ê†áÁ≠æËøáÊª§Âô®
        function updateTagFilters(section) {
            const container = document.getElementById(`tags-${section}`);
            if (allTags.size === 0) return;

            container.innerHTML = Array.from(allTags).slice(0, 8).map(tag => `
                <button class="tag-filter-btn" onclick="toggleTagFilter('${section}', '${tag}', this)">
                    ${tag}
                </button>
            `).join('');
        }

        // ÂàáÊç¢Ê†áÁ≠æËøáÊª§
        function toggleTagFilter(section, tag, btn) {
            const filters = sectionFilters[section];
            
            if (filters.tags.has(tag)) {
                filters.tags.delete(tag);
                btn.classList.remove('active');
            } else {
                filters.tags.add(tag);
                btn.classList.add('active');
            }
            
            displayClothes(section);
        }

        // ÊêúÁ¥¢
        function searchInSection(section, keyword) {
            sectionFilters[section].keyword = keyword.toLowerCase();
            displayClothes(section);
        }

        // ÊòæÁ§∫Ë°£Êúç
        function displayClothes(section) {
            const filters = sectionFilters[section];
            
            let filtered = allClothes.filter(cloth => {
                const keywordMatch = !filters.keyword || 
                    cloth.description.toLowerCase().includes(filters.keyword);
                
                const tagMatch = filters.tags.size === 0 || 
                    Array.from(filters.tags).every(tag => cloth.tags.includes(tag));
                
                return keywordMatch && tagMatch;
            });

            const resultsDiv = document.getElementById(`results-${section}`);
            
            if (filtered.length === 0) {
                resultsDiv.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: #999; padding: 20px;">ÊöÇÊó†ÁªìÊûú</div>';
                return;
            }

            resultsDiv.innerHTML = filtered.map(cloth => `
                <div class="result-item" onclick="selectCloth('${section}', ${cloth.id})">
                    <img src="${cloth.image}" alt="${cloth.description}">
                </div>
            `).join('');
        }

        // ÈÄâÊã©Ë°£Êúç
        function selectCloth(section, clothId) {
            const cloth = allClothes.find(c => c.id === clothId);
            if (!cloth) return;

            selections[section] = cloth;
            
            const displayDiv = document.getElementById(`selected-${section}`);
            displayDiv.innerHTML = `
                <button class="btn-clear-selection" onclick="clearSelection('${section}')">√ó</button>
                <img src="${cloth.image}" class="selected-image" alt="${cloth.description}">
                <div class="selected-desc">${cloth.description}</div>
            `;

            document.getElementById(`section-${section}`).classList.add('has-selection');
        }

        // Ê∏ÖÈô§ÈÄâÊã©
        function clearSelection(section) {
            selections[section] = null;
            
            const displayDiv = document.getElementById(`selected-${section}`);
            displayDiv.innerHTML = '<div class="empty-selection">ÁÇπÂáª‰∏ãÊñπÈÄâÊã©Ë°£Êúç</div>';

            document.getElementById(`section-${section}`).classList.remove('has-selection');
        }

        // ‰øùÂ≠òÊê≠ÈÖç
        function saveOutfit() {
            const name = document.getElementById('outfitName').value.trim();
            
            if (!name) {
                alert('ËØ∑ÁªôÊê≠ÈÖçËµ∑‰∏™ÂêçÂ≠óÔºÅ');
                return;
            }

            if (!selections.top && !selections.middle && !selections.bottom) {
                alert('ËØ∑Ëá≥Â∞ëÈÄâÊã©‰∏Ä‰ª∂Ë°£ÊúçÔºÅ');
                return;
            }

            const outfit = {
                id: editOutfitId ? parseInt(editOutfitId) : Date.now(),
                name: name,
                top: selections.top ? selections.top.id : null,
                middle: selections.middle ? selections.middle.id : null,
                bottom: selections.bottom ? selections.bottom.id : null,
                createTime: editOutfitId ? undefined : new Date().toLocaleString('zh-CN'),
                updateTime: new Date().toLocaleString('zh-CN')
            };

            let outfits = JSON.parse(localStorage.getItem('outfits') || '[]');
            
            if (editOutfitId) {
                // Êõ¥Êñ∞Ê®°Âºè
                const index = outfits.findIndex(o => o.id === parseInt(editOutfitId));
                if (index !== -1) {
                    outfit.createTime = outfits[index].createTime;
                    outfits[index] = outfit;
                }
            } else {
                // Êñ∞Â¢ûÊ®°Âºè
                outfits.push(outfit);
            }

            localStorage.setItem('outfits', JSON.stringify(outfits));

            // ÊòæÁ§∫ÊàêÂäüÊ∂àÊÅØ
            const successMsg = document.getElementById('successMessage');
            successMsg.classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });

            setTimeout(() => {
                successMsg.classList.remove('active');
                if (editOutfitId) {
                    window.location.href = 'outfits.html';
                } else {
                    resetAll();
                }
            }, 2000);
        }

        // ÈáçÁΩÆÊâÄÊúâ
        function resetAll() {
            ['top', 'middle', 'bottom'].forEach(section => {
                clearSelection(section);
                sectionFilters[section] = { keyword: '', tags: new Set() };
            });
            
            document.getElementById('outfitName').value = '';
            
            document.querySelectorAll('.search-input').forEach(input => input.value = '');
            document.querySelectorAll('.tag-filter-btn').forEach(btn => btn.classList.remove('active'));
            
            ['top', 'middle', 'bottom'].forEach(section => displayClothes(section));
        }

        // È°µÈù¢Âä†ËΩΩ
        loadClothes();
    </script>
</body>
</html>
